{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% block css %}{% endblock css %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/quizs.css' %}"
    />
    <title>Quiz</title>
  </head>
  <body>
    <h1>{{ case.title }}</h1>
    <p>{{ case.case_study }}</p>
    <form>
      {% csrf_token %}
      <input
        type="text"
        name="solution"
        placeholder="Enter your solution here"
      />
      <button type="button" onclick="toggle_answer()">Click to Submit</button>
      <p id="solution" class="solution">{{ case.solution }}</p>
    </form>
    <form method="POST" url="choice">
      {% csrf_token %}
      <button type="submit">Next Case</button>
    </form>
    <script>
      function toggle_answer() {
        let answer = document.getElementById("solution");
        if (answer.style.display === "none" || answer.style.display === "") {
          answer.style.display = "block";
        } else {
          answer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
