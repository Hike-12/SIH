{%load static%}
<html>
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% block css %}{% endblock css %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/quizs.css' %}"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- <a href="/">X</a> -->
      <div class="question">{%if quiz%}{{quiz.question}}</div>
      <form method="POST" action="{% url 'submit_answer' %}">
        {% csrf_token %}
        <input type="hidden" name="status" id="status" value="false" />
        <div class="options">
          <div class="grid-item">
            <input
              type="radio"
              id="option_1"
              name="option"
              value="{{ quiz.option_1 }}"
            />
            <label for="option_1">{{ quiz.option_1 }}</label><br />
          </div>

          <div class="grid-item">
            <input
              type="radio"
              id="option_2"
              name="option"
              value="{{ quiz.option_2 }}"
            />
            <label for="option_2">{{ quiz.option_2 }}</label><br />
          </div>

          <div class="grid-item">
            <input
              type="radio"
              id="option_3"
              name="option"
              value="{{ quiz.option_3 }}"
            />
            <label for="option_3">{{ quiz.option_3 }}</label><br />
          </div>

          <div class="grid-item">
            <input
              type="radio"
              id="option_4"
              name="option"
              value="{{ quiz.option_4 }}"
            />
            <label for="option_4">{{ quiz.option_4 }}</label><br />
          </div>
        </div>
        <div class="forbtn">
          <a href="{%url 'home' %}">
            <img class="exit" src="/static/images/exit-frame.svg" />
          </a>
          <button type="submit" class="btn" onclick="setStatusTrue()">
            <img class="submit" src="/static/images/arrow-frame.svg" />
          </button>
        </div>
      </form>
      {%endif%}
    </div>
    <script>
      function setStatusTrue() {
        document.getElementById("status").value = "true";
      }
    </script>
  </body>
</html>
