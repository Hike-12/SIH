{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1>News Articles</h1>
    {% if articles %}
    {% for article in articles %}
    <div class="article">
        <div class="title">{{ article.title }}</div>
        <div class="source">Source: {{ article.source }}</div>
        <div class="author">Author: {{ article.author }}</div>
        <div class="description">{{ article.description }}</div>
        <a href="{{ article.url }}" class="url" target="_blank">Read more</a>
        <br>
        <br>
    </div>
    {% endfor %}
    {% else %}
    <p>No articles found.</p>
    {% endif %}
</div>
{% endblock body %}
