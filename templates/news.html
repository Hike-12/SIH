{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% block css %}{% endblock css %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/quiz.css' %}" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>News Articles</h1></div>
      {% if articles %} {% for article in articles %}
      <div class="article" id="articl">
        <div class="title">{{ article.title }}</div>
        <div class="source">Source: {{ article.source }}</div>
        <div class="author">Author: {{ article.author }}</div>
        <div class="description">{{ article.description }}</div>
        <br />
        <a href="{{ article.url }}" class="url" target="_blank">Read more</a>
        <br />
        <br />
      </div>
      {% endfor %} {% else %}
      <p>No articles found.</p>
      {% endif %}
    </div>
  </body>
</html>
